<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/layout/css/task1-2.css">
</head>
<body>
    <div class="form">
        <label id="name">
            <input type="text" name="name" placeholder="Your name">
            <small class="error">Ваше имя может содержать только буквы</small>
        </label>
        <label id="phone">
            <input type="tel" name="phone" placeholder="+7(000)000-00-00">
            <small class="error">Введите ваш телефон в формате: +7(000)000-00-00</small>
        </label>
        <label id="email">
            <input type="email" name="email" placeholder="E-mail">
            <small class="error">Введите вашу почту в формате: example@site.com</small>
        </label>
        <label id="message">
            <textarea placeholder="Your message here" name="message"></textarea>
            <small class="error">Будем рады еще одному письму</small>
        </label>
        <button class="button">Отправить</button>
    </div>

    <script src="../src/components/task2.js"></script>
</body>
</html>
