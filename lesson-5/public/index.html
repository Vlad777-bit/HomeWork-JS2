<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../src/layout/css/style.css">
</head>

<body>

	<div id="app">
		<header class="header">
			<div class="form">
				<input type="text" class="search" placeholder="Что искать?">
				<input type="submit" class="btn search_btn" value="Поиск">
			</div>
			<button id="basketBtn" class="btn" @click="showBasket = !showBasket">Корзина</button>
		</header>
		<div class="container">
			<div id="basket" v-show="showBasket">
				<div class="basket__item" v-for="item in basketItems" :key="item.id_product">
					<div class="basket__img">
						<img src="http://unsplash.it/180/150?random&gravity=center" alt="item.product_name">
					</div>
					<div class="basket__info">
						<h4>{{ item.product_name }}</h4>
						<span class="price">{{ item.quantity }} * {{ item.price }}</span>
					</div>
					<button class="btn basket__del" name="remove" @click="remove(item)">&times;</button>
				</div>
				<div id="basketSum">
					<span class="total">Total</span>
					<span class="amount">{{ basketAmount }}</span>
				</div>
			</div>

			<div id="catalog">
				<div class="item" v-for="item in catalogItems" :key="item.id_product">
					<img src="http://unsplash.it/180/150?random&gravity=center" alt="item.product_name">
					<h3>{{ item.product_name }}</h3>
					<p>{{ item.price }}</p>
					<button class="btn item__btn" data-id="" name="add(item)" @click="add(item)">Добавить</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="../src/components/script.js"></script>
</body>

</html>
